<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="flex-container">
            <div class="content">
                <h1 class="title">Etch-A-Sketch</h1>
                <div class="border">
                    <div class="grid-container" id="grid-container"></div>
                    <div class="buttons-section">
                        <form id="grid-size-form" class="grid-size-form">
                            <input type="text" placeholder="Enter Size of Board" value="" id="gridInput" class="grid-input" />
                            <input type="submit" value="resize" class="resize-button button" />
                        </form>
                        <button id="reset" class="button">Clear Grid</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
